
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <title>facet-eths信息</title>
  <link rel="stylesheet" href="layui/css/layui.css">
</head>
<body>

<div class="layui-container">
  <div class="layui-progress" style="margin: 15px 0 30px;">
    <div class="layui-progress-bar" lay-percent="100%"></div>
  </div>
  
  
  <blockquote class="layui-elem-quote" style="margin-top: 30px;">
    <div class="layui-text">
      <ul>
        <li>eths价格：<span id="price"></span>U</li>
        <li>eth价格：<span id="ePrice"></span>U</li>
        <li>池子数量：<span id="poolNum"></span>eth</li>
      </ul>
    </div>
  </blockquote>
</div>



<!-- 引入 layui.js 的 <script> 标签最好放置在 html 末尾 -->
<script src="layui/layui.js"></script>
<script src="utils.js"></script>
<script>
layui.use(function(){
  var layer = layui.layer
  ,form = layui.form
  ,laypage = layui.laypage
  ,element = layui.element
  ,util = layui.util;
  
  //输出信息
  ethsPrice().catch(e=>{
    layer.msg("数据异常，请重试")
  }).then(r=>{
    const {price,ePrice,ePool} = r 
    lay('#price').html(price);
    lay('#ePrice').html(ePrice);
    lay('#poolNum').html(ePool);
  })

});
</script>
</body>
</html>
